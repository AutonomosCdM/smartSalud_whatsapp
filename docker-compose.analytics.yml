version: '3.8'

services:
  tika:
    image: apache/tika:latest-full
    container_name: smartsalud-tika
    ports:
      - "9998:9998"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: smartsalud-chat
    ports:
      - "8080:8080"
    depends_on:
      - tika
    env_file:
      - .env.analytics
    environment:
      # Groq Integration
      - OPENAI_API_BASE_URL=https://api.groq.com/openai/v1
      - OPENAI_API_KEY=${GROQ_API_KEY}
      - ENABLE_OPENAI_API=true

      # WebUI Config
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-changeme}
      - WEBUI_AUTH=true

      # Storage
      - DATA_DIR=/app/backend/data

      # Tika Integration
      - CONTENT_EXTRACTION_ENGINE=tika
      - TIKA_SERVER_URL=http://tika:9998

    volumes:
      - ./openwebui_data:/app/backend/data
      - ./analytics_functions:/app/backend/functions
      - ./CONSOLIDADO PLANTILLAS EXCEL 2:/app/backend/data/excel_uploads:ro
    restart: unless-stopped

volumes:
  openwebui_data:
